<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos/estilos.css">
    <link rel="stylesheet" href="./estilos/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Exercicio 01</title>
</head>
<body>
    <div class="form">
        <h1>Exercício 01</h1>
        <h3>Formatando a pontuação do CPF</h3>
        <br/>
        <label>CPF</label>
        <input type="text" id="cpf" maxlength="14">
        <input type="submit" name="enviar" onclick="enviar()">
        <script>
            let cpf = document.querySelector('#cpf');
            cpf.addEventListener("keyup", () => {
                let value = cpf.value.replace(/[^0-9]/g,"").replace(/^([\d]{3})?([\d]{3})?([\d]{3})?([\d]{2})?/, "$1.$2.$3-$4");
                cpf.value = value; 
            } );
            function enviar(){
                alert('O seu cpf é: ' + cpf.value + '.');
            }
        </script>
    </div>
</body>
</html>
