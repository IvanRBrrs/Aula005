<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos/estilos.css">
    <link rel="stylesheet" href="./estilos/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Exercicio 01</title>
</head>
<body>
    <div class="form">
        <h1>Exercício 01</h1>
        <h3>Formatando a pontuação do CPF</h3>
        <br/>
        <label>CPF</label>
        <input type="text" id="cpf" maxlength="14">
        <input type="submit" name="enviar" onclick="enviar()">
        <script>
            let cpf = document.querySelector('#cpf');
            cpf.addEventListener("keyup", () => {
                let value = cpf.value.replace(/[^0-9]/g,"").replace(/^([\d]{3})?([\d]{3})?([\d]{3})?([\d]{2})?/, "$1.$2.$3-$4");
                cpf.value = value; 
            } );
            function enviar(){
                alert('O seu cpf é: ' + cpf.value + '.');
            }
        </script>
    </div>
    <div class="form">
        <h1>Exercício 02</h1>
        <h3>Calculadora de multiplicaçao</h3>
        <br/>
        <input type="number" name ="numero1" id="numero1" class="numero1" value="0"> *
        <input type="number" name ="numero2" id="numero2" class="numero2" value="0">
        <input type="submit" name="Multiplicar" onclick="multiplicar()">
        <div class="resultado" id="resultado"></div>
        <script>
            function multiplicar() {
                let numero1 = document.getElementById('numero1');
                let numero2 = document.getElementById('numero2');
                let resultado = document.getElementById('resultado')
                let valor1 = Number(numero1.value);
                let valor2 = Number(numero2.value);
                let multiplicacao = valor1 * valor2;
                resultado.innerHTML = 'O valor da multiplicação entre ' + valor1 + ' e ' + valor2 + ' é igual a ' + multiplicacao;
            }
        </script>
    </div>
    <div class="form">
        <h1>Exercício 03 - Aula 06</h1>
        <h3>Sistema de multas</h3>
        <br/>
        <p>Velocidade do carro</p>
        <input type="number" name="velocidade" id="velocidade" > <strong id="quilometros">KM/h</strong>
        <input type="submit" value="Verificar" onclick="calcular()">
        <div id="vResultado"></div>
        <script>
            // Cria a funçao calcular
            function calcular() {
                // define a variavel velocidade pegando o ID do input velocidade
                let velocidade = document.getElementById('velocidade');
                let vResultado = document.getElementById('vResultado');
                let vel = Number(velocidade.value);
                vResultado.innerHTML = ` Sua velocidade atual é de <strong>${vel} KM/h</strong> `;
                // res.innerHTML = ' Sua velocidade atual é de <strong>' + vel + 'KM/h</strong> ';
                if (vel > 50){
                    // Acrescenta na div vResultado informando que ele esta multado.
                    vResultado.innerHTML += ` Voce está <strong>Multado!</strong> `;
                    // Emite um alerta informando a velocidade 
                    // alert(` Voce esta Multado! Pois sua velocidade é ${vel} KM/h.`);
                } else {
                    vResultado.innerHTML += ` Parabens, voce não foi <strong>Multado!</strong> `;
                }
            }
        </script>
    </div>
</body>
</html>
